<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href="Login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim&display=swap">
</head>
<body>

    <section>
        <img src="ESPARK (1).jpg" class="background">
        <nav class="Topmart">
            <div class="navbar">
                <div class="Logo"><a href="index.html">SmortMart</a></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://corporate.walmart.com/about">About</a></li>
                    <li><a href="https://corporate.walmart.com/about/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="rounded-square">
            <h1>Sign In</h1>
            <form id="auth-form" novalidate>
                <label for="identifier"></label>
                <input id="identifier" name="identifier" type="text" class="Username" placeholder="Enter your phone number or email" required>

                <label for="password"></label>
                <input id="password" name="password" type="password" class="Password" placeholder="Enter your password" required>

                <div style="margin-top:18px; display:flex; gap:12px;">
                    <button id="signin-btn" type="submit">Sign in</button>
                    <button id="signup-btn" type="button">Create account</button>
                </div>

                <div id="auth-message" role="status" aria-live="polite" style="margin-top:12px;color:#900"></div>
            </form>
        </div>

        <div class="Welcome">
            <p>Welcome to our mart! <br>    
                Here we prioritize your privacy and personal details so kindly dont hesitate to provide us your details as we wont store it in our device for future purposes 
                ,I mean why would we!  <br>
                And ensure your security with our website!

            </p>

        </div>
    </section>

    </div>
</body>
</html> 

    <script defer src="Login.js"></script>
</body>
</html>
